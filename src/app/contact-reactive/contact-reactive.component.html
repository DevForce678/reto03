<h1>Contact Form {{name}} {{(selectedCity$ | async)?.name}}</h1>

<form (ngSubmit)="onSubmit()" action="" [formGroup]="contactForm">

    <div class="mb-4">
    <label for="name" class="form-label">Name</label>
    <input  name="name" type="text" class="form-control" id="name" required formControlName="name">
    <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required']"  
        class="alert alert-danger">This field is required.</div>
    <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['minlength']"  
        class="alert alert-danger">Name must be longer than {{contactForm.get('name')?.errors?.['minlength'].requiredLength}} characters.</div>

        <!-- <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required']"  
        class="alert alert-danger">Name must be longer than 3 characters.</div> -->

    </div>
    <div class="mb-4 form-check">
        <label for="checkAdult" class="form-label">Are you over 18 years of age?</label>
        <input name="checkAdult" type="checkbox" class="form-check-input" id="checkAdult" required formControlName="checkAdult">
        <div *ngIf="contactForm.get('checkAdult')?.touched && contactForm.get('checkAdult')?.errors?.['required']"  
        class="alert alert-danger">This field is required.</div>

    </div>

    <div class="mb-4">
        <label for="department" class="form-label">Department</label>
    <select name="department" id="" class="form-select form-select-sm" formControlName="department"> 
        <option *ngFor="let department of departments"  [value]="department" >{{department}}</option>

        <!-- <option selected value="*">Open this select menu</option>
        <option value="marketing">Marketing</option>
        <option value="sales">Sales</option>
        <option value="other">Other</option> -->
    </select>
     <!-- <div class="invalid-feedback">This field is required.</div> -->

    </div>
    <div class="mb-4">
        <label for="comment" class="form-label">Comment</label>
        <textarea name="comment" class="form-control" id="comment" placeholder="Leave your comment..." required formControlName="comment"></textarea>
        <div *ngIf="contactForm.get('comment')?.touched && contactForm.get('comment')?.errors?.['required']"  
        class="alert alert-danger">This field is required.</div>
    </div>

    <div class="d-grid gap-2 col-4 float-end">
        <button type="submit" class="btn btn-info btn-lg" [disabled]="contactForm.invalid">Send</button>
    </div>
    <div class="mb-4"></div>
    <br>
    <br>
</form>
