<pre>{{contactForm.value | json}}</pre>

<h1>Contact Form - UserId {{id}}</h1>

<form (ngSubmit)="onSubmit(contactForm)" action="" #contactForm="ngForm">

    <div class="mb-4">
    <label for="name" class="form-label">Name</label>
    <input  name="name" type="text" class="form-control" id="name" [(ngModel)]="model.name" required #name="ngModel">
    <!-- <div [hidden]="name.valid || name.pristine" class="invalid-feedback">This field is required.</div> -->
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">This field is required.</div>

    </div>
    <div class="mb-4 form-check">
        <label for="checkAdult" class="form-label">Are you over 18 years of age?</label>
        <input name="checkAdult" type="checkbox" class="form-check-input" id="checkAdult" [(ngModel)]="model.checkAdult" required #checkAdult="ngModel">
        <!-- <div [hidden]="checkAdult.valid || checkAdult.pristine" class="invalid-feedback">This field is required.</div> -->
        <div [hidden]="checkAdult.valid || checkAdult.pristine" class="alert alert-danger">This field is required.</div>
    </div>

    <div class="mb-4">
        <label for="departament" class="form-label">Department</label>
    <select name="departament" id="" class="form-select form-select-sm" [(ngModel)]="model.departament"> 
        <option selected value="*">Open this select menu</option>
        <option value="marketing">Marketing</option>
        <option value="sales">Sales</option>
        <option value="other">Other</option>
    </select>
     <div class="invalid-feedback">This field is required.</div>

    </div>
    <div class="mb-4">
        <label for="comment" class="form-label">Comment</label>
        <textarea name="comment" class="form-control" id="comment" placeholder="Leave your comment..." [(ngModel)]="model.comment" required #comment="ngModel"></textarea>
        <!-- <div class="invalid-feedback">This field is required.</div> -->
        <div [hidden]="comment.valid || comment.pristine"  class="alert alert-danger">This field is required.</div>  
    </div>

    <div class="d-grid gap-2 col-4 float-end">
        <button type="submit" class="btn btn-info btn-lg" [disabled]="contactForm.invalid">Send</button>
    </div>
    <div class="mb-4"></div>
    <br>
    <br>
</form>
