<ul class="list-group">
    <li class="list-group-item mt-1" (click)="onCitySelected(_city)"
        [ngClass]="{'active': _city.name ===  _selection.name}"
        >
        {{ _city.name | titlecase}}
        <button
            type="button"
            class="btn btn-danger float-end"
            (click)="onCityDelete(_city.id)"
        >Delete</button>

    </li>
</ul>
